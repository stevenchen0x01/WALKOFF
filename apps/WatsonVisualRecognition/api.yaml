walkoff: '0.1'
info:
  version: 1.0.0
  title: Watson Visual Recognition
  description: Uses IBM Watson's visual recognition AI to classify and detect images
  contact:
    name: Walkoff Team
  license:
    name: Creative Commons
actions:
  'recognize text from url':
    run: recognize_text_from_remote_url
    description: Gets the text from an image hosted remotely
    parameters:
        - name: url
          description: The url of the image
          required: true
          type: string
    returns:
      Success:
        schema:
          type: string
  'recognize text from file':
    run: recognize_text_from_local_file
    description: Gets the text from a local file
    parameters:
        - name: path
          description: The path to the image
          required: true
          type: string
    returns:
      Success:
        schema:
          type: string
  'detect faces from url':
    run: detect_faces_from_remote_url
    description: Detects faces from an image hosted remotely
    parameters:
        - name: url
          description: The url of the image
          required: true
          type: string
    returns:
      Success:
        schema:
          type: string
  'detect faces from file':
    run: detect_faces_from_local_file
    description: Detects faces from a local file
    parameters:
        - name: path
          description: The path to the image
          required: true
          type: string
    returns:
      Success:
        schema:
          type: string
  'classify image from url':
    run: classify_from_remote_url
    description: Classify a remotely-hosted image
    parameters:
        - name: url
          description: The url of the image
          required: true
          type: string
    returns:
      Success:
        schema:
          type: string
  'classify image from file':
    run: classify_from_local_file
    description: Classify an image from a local file
    parameters:
        - name: path
          description: The path to the image
          required: true
          type: string
    returns:
      Success:
        schema:
          type: string