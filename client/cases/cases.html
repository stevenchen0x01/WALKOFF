<div id="main" class="content">
	<div id="header">
		<h1>Case Log</h1>
	</div>
	<div class="row">
		<div id="sidebar" class="col-xs-3 box">
			<div id="innerSidebar" class="innerSidebar">
				<h3>Cases</h3>
				<div id="casesDiv">
					<ul class="list-group" id="caseSelect">

					</ul>
				</div>
			</div>
		</div>

		<div class="col-xs-9">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Events</h3>
				</div>
				<div class="box-body">
					<table id="logDataTable" class="table table-bordered table-hover">
						<thead>
							<tr>
								<th data-field="id">Id</th>
								<th data-field="timestamp">Timestamp</th>
								<th data-field="type">Type</th>
								<th data-field="ancestry">Ancestry</th>
								<th data-field="data">Data</th>
								<th data-field="message">Message</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
