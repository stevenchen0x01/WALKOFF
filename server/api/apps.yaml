/api/apps:
  get:
    tags:
      - System
    summary: Gets all apps
    description: ''
    operationId: server.endpoints.apps.read_all_apps
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          type: array
          description: List of app names
          items:
            type: string
            example: [PhillipsHue, OpenDaylight, PaloAlto]
/api/apps/actions:
  get:
    tags:
      - System
    summary: Gets all apps and all actions
    description: ''
    operationId: server.endpoints.apps.read_all_app_actions
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          type: object
          description: All actions for each app. Of form {app_name -> action}
/api/apps/{app_name}/actions:
  get:
    tags:
      - Apps
    summary: Get app actions
    description: ''
    operationId: server.endpoints.apps.list_app_actions
    produces:
      - application/json
    parameters:
      - name: app_name
        in: path
        description: The name that needs to be fetched.
        required: true
        type: string
    responses:
      200:
        description: Success
        schema:
          type: object
          required: [actions]
          properties:
            actions:
              type: object
              description: All the actions of an app in the form of {action_name -> Action}
      461:
        description: App does not exist
        schema:
          $ref: '#/definitions/Error'
/api/apps/{app_name}/devices:
  get:
    tags:
      - Apps
    summary: Get app devices
    description: ''
    operationId: server.endpoints.apps.read_all_devices
    produces:
      - application/json
    parameters:
      - name: app_name
        in: path
        description: The name of the app
        required: true
        type: string
    responses:
      200:
        description: Success
        schema:
          type: array
          items:
            $ref: '#/definitions/OutputDevice'
      461:
        description: App does not exist
        schema:
          $ref: '#/definitions/Error'