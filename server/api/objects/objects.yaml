RenderArgs:
    type: object
    properties:
      page:
        type: string
      args:
        type: object
ActionArgument:
  type: object
  required: [name, type]
  properties:
    name:
      type: string
    type:
      type: string
    required:
      description: is the argument required
      type: boolean
    default:
      description: default value for the argument
Action:
  type: object
  required: [args]
  properties:
    description:
      description: description of the action
      type: string
    args:
      description: accepted arguments to the action
      type: array
      items:
        $ref: '#/definitions/ActionArgument'
Device:
    type: object
    properties:
      name:
        type: string
      username:
        type: string
      password:
        type: string
      ip_address:
        type: string
      port:
        type: integer
      extraFields:
        type: string

Playbook:
    type: object
    properties:
      name:
        type: string
AddWorkflow:
    type: object
    properties:
      playbook:
        type: string
      template:
        type: string
PlaybookWorkflow:
    type: object
    properties:
      playbook:
        type: string
      workflow:
        type: string
WorkflowUpdate:
    type: object
    properties:
      name:
        type: string
      options:
        type: object

Error:
  type: object
  required: [error]
  description: An error
  properties:
    error:
      type: string
      description: error message
      example: Something really bad happened

AvailableSubscriptions:
  type: object
  required: [type, events]
  description: The events which can be subscribed to for an execution element
  properties:
    type:
      description: The type of execution element
      type: string
      example: Flag
      enum: [controller, playbook, workflow, step, nextstep, flag, filter]
    events:
      description: Events which can be subscribed to
      type: array
      items:
        type: string
      example: [Event1, Event_2, 'Event 3']