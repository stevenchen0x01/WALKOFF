User:
    type: object
    required: [id, username, password]
    properties:
      id:
        description: Database id of the user
        type: integer
        example: 123
      username:
        description: Username or email of the user
        type: string
        example: administrator
      password:
        description: Password for the user
        type: string
        example: password123
      roles:
        description: A list of endpoints that this user can access
        type: array
        items:
          type: string
        example:
          - /users
          - /cases
          - /playbooks
      active:
        description: A boolean displaying whether or not a user is currently active
        type: boolean
        example: True
EditUser:
    type: object
    properties:
      password:
        description: New password for the user
        type: string
        example: password123
      role:
        description: New list of endpoints that this user can access (e.g. ["/users", "/cases", ...])
        type: array
        items:
          type: string
        example:
          - /users
          - /cases
          - /playbooks
DisplayUser:
    type: object
    properties:
      username:
        description: Username or email of the user
        type: string
        example: administrator
      role:
        description: List of endpoints that this user can access (e.g. ["/users", "/cases", ...])
        type: array
        items:
          type: string
        example:
          - /users
          - /cases
          - /playbooks
      active:
        description: A boolean displaying whether or not a user is currently active
        type: string
        example: True