AddUser:
    type: object
    required: [username, password]
    properties:
      username:
        description: Username or email of the user
        type: string
        example: administrator
      password:
        description: Password for the user
        type: string
        example: password123
      roles:
        description: A list of role objects that this user possesses
        type: array
        description: A list of role objects
        items:
          $ref: '#/definitions/Role'
      active:
        description: A boolean for whether or not a user is currently active
        type: boolean
        example: True
EditUser:
    type: object
    required: [id]
    properties:
      id:
        description: Database id of the user
        type: integer
        example: 123
        readOnly: true
      username:
        description: New username or email of the user
        type: string
        example: administrator
      old_password:
        description: Previous password for the user
        type: string
        example: password123
      password:
        description: New password for the user
        type: string
        example: password321
      active:
        description: A boolean for whether or not a user is currently active
        type: boolean
        example: True
      roles:
        description: New list of role objects that this user possesses
        type: array
        items:
          $ref: '#/definitions/Role'
        example:
          - /users
          - /cases
          - /playbooks
DisplayUser:
    type: object
    properties:
      id:
        description: Database id of the user
        type: integer
        example: 123
        readOnly: true
      username:
        description: Username or email of the user
        type: string
        example: administrator
      roles:
        description: List of role objects that this user possesses
        type: array
        items:
          $ref: '#/definitions/Role'
      active:
        description: A boolean displaying whether or not a user is currently active
        type: boolean
        example: True