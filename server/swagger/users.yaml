/users:
  get:
    tags:
      - Users
    summary: Read all users
    description: ''
    operationId: server.endpoints.users.read_all_users
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          description: A list of usernames
          type: array
          items:
            type: string
          example:
            - administrator
            - guest
/users/{user_name}:
  parameters:
    - name: user_name
      in: path
      description: The name that needs to be fetched.
      required: true
      type: string
  put:
    tags:
      - Users
    summary: Create a user
    description: ''
    operationId: server.endpoints.users.create_user
    consumes:
      - multipart/form-data
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: The new user object to be created
        required: true
        schema:
          $ref: '#/definitions/User'
    responses:
      200:
        description: Success
  get:
    tags:
      - Users
    summary: Get a user
    description: ''
    operationId: server.endpoints.users.read_user
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          description: A list of user objects
          type: object
          properties:
            user:
              $ref: '#/definitions/DisplayUser'
  post:
    tags:
      - Users
    summary: Update a user
    description: ''
    operationId: server.endpoints.users.update_user
    consumes:
      - multipart/form-data
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: Updated fields for the user object
        required: true
        schema:
          $ref: '#/definitions/EditUser'
    responses:
      200:
        description: Success
        schema:
          description: A list of user objects
          type: object
          properties:
            user:
              $ref: '#/definitions/DisplayUser'
  delete:
    tags:
      - Users
    summary: Delete a user
    description: ''
    operationId: server.endpoints.users.delete_user
    consumes:
      - multipart/form-data
    produces:
      - application/json
    responses:
      200:
        description: Success